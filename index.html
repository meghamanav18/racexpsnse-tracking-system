<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href="styles.css">
  <title>5x5 Table Design</title>
  
</head>
<body>
    <h1>EXPENSE TRACKING SYSTEM </h1>
    <P>Don't let your money disappear-trace it, track it and tame it.</P>
    <div class="container">
        <table>
            <caption>Budget Overview</caption>
            <thead>
                <tr>
                    <th colspan="2">Expense</th>
                    <th>Saving</th>
                    <th>Total Budget</th>
                </tr>
                <tr>
                    <th>Amount</th>
                    <th>Purpose</th>
                    <th>Amount</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>$500</td>
                    <td>Groceries</td>
                    <td>$200</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>$300</td>
                    <td>Utilities</td>
                    <td>$100</td>
                    <td>$700</td>
                </tr>
                <tr>
                    <td>$150</td>
                    <td>Entertainment</td>
                    <td>$50</td>
                    <td>$400</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</body>
</html>
